<!DOCTYPE html>
<html>
<!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
<script src="./d3.v7.min.js"></script>
<style>
    svg {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    svg text {
        fill: silver;
    }

    svg g g {
        display: none;
    }

    body {
        font-family: sans-serif;
        background: black;
        color: silver;
    }

    iframe {
        border: 0;
        overflow: hidden;
        text-align: center;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .sort-btn {
        float: left;
        margin-right: 20px;
    }

    #vis {
        margin-bottom: 40px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .container {
        clear: both;
    }
</style>

<body>
    <h1>Scholarly Stanzas</h1>
    <div>
        <div id="alpha" class="sort-btn" title="Alphabetical">
            <img src="./ScholarlyStanzasAlphabeticalNav.jpg" width="100px" height="100px" />
        </div>
        <div id="areas" class="sort-btn" title="Areas of Study">
            <img src="./ScholarlyStanzasAreasNav.jpg" width="100px" height="100px" />
        </div>
    </div>
    <div class="container">
        <div id="vis"></div>
        <iframe id="frame" src="" allow="fullscreen 'self' https://hypergraphia.com"></iframe>
    </div>
</body>
<script>
    const container = d3.select("#vis");
    const bbox = container.node().getBoundingClientRect();
    const MAX_WIDTH = 1280;
    const width = Math.min(Math.max(bbox.width, bbox.height) - 80, MAX_WIDTH),
        height = width;
    const svg = container.append("svg").attr("width", width).attr("height", height);
    // maximum line length for text on each slice before splitting into two lines
    const MAX_LINE_LENGTH = 25;
    // maximum ratio of largest slice to smallest slice
    // decreasing it makes the slices more evenly sized
    const SLICE_RATIO = 5;
    // number of possible images in the center
    const N_CENTER_IMAGES = 8
    const AREAS_OF_STUDY = {};
    const ALPHA = {};
    const SITEMAP_AREAS = {
        name: "sitemap",
        children: []
    };
    const SITEMAP_ALPHA = {
        name: "sitemap",
        children: []
    };
    const SORT = {
        AREAS: "areas",
        ALPHA: "alpha"
    };
    var defaultImg = true;

    function splitText(text) {
        if (text.length <= MAX_LINE_LENGTH) {
            return [text];
        }
        let words = text.split(" ");
        if (words.length == 1) {
            return words;
        }
        let lines = [""];
        words.forEach(w => {
            if (lines[0].length == 0) {
                lines[0] = w;
            } else if (lines[0].length + w.length < MAX_LINE_LENGTH) {
                lines[0] = lines[0] + " " + w;
            } else if (lines.length == 2) {
                lines[1] = lines[1] + " " + w;
            } else {
                lines.push(w);
            }
        });
        return lines;
    }

    function drawSunburst(svg, type) {
        const data = type == SORT.AREAS ? SITEMAP_AREAS : SITEMAP_ALPHA;
        const categories = type == SORT.AREAS ? AREAS_OF_STUDY : ALPHA;

        svg.selectAll("*").remove();

        const defs = svg.append("defs");
        for (var i = 1; i <= N_CENTER_IMAGES; i++) {
            const pattern = defs.append("pattern")
                .attr("id", `center${i}`)
                .attr("x", 0)
                .attr("y", 0)
                .attr("width", 1)
                .attr("height", 1)
                .attr("viewbox", "256 256 768 768")
                .attr("preserveAspectRatio", "xMidYMid slice")
                .attr("patternContentUnits", "objectBoundingBox");
            pattern.append("image")
                .attr("x", -0.5)
                .attr("y", -0.5)
                .attr("width", 2)
                .attr("height", 2)
                .attr("xlink:href", `./images/LP-background${i}.png`);
        }

        const g = svg.append("g").attr("transform", `translate(${width / 2},${height / 2})`);
        const radius = (Math.min(width, height) / 4);
        const maxSize = d3.max(Object.values(categories), x => x.length);

        const factors = {};
        for (const [key, value] of Object.entries(categories)) {
            if (value.length < maxSize / SLICE_RATIO) {
                factors[key] = maxSize / SLICE_RATIO / value.length;
            } else {
                factors[key] = 1;
            }
        }

        const root = d3.hierarchy(data).sum(d => {
                if ('Page Title' in d) {
                    if (type == SORT.ALPHA) {
                        return Math.floor(factors[d["Page Title"].charAt(0).toUpperCase()]);
                    } else {
                        return Math.floor(factors[d["Areas of Study"]]);
                    }
                }
                return 0;
            })
            .sort((a, b) => a.data.name.localeCompare(b.data.name));
        root.each(d => d.current = d);
        const partition = d3.partition()
            .size([2 * Math.PI, root.height + 1]);
        const nodes = partition(root).descendants().slice(1);
        const color = d3.scaleOrdinal(d3.quantize(d3.interpolateRainbow, data.children.length + 1));
        const arc = d3.arc()
            .startAngle(d => d.x0)
            .endAngle(d => d.x1)
            .padAngle(d => Math.min((d.x1 - d.x0) / 2, 0.005))
            .padRadius(radius * 1.5)
            .innerRadius(d => d.y0 * radius)
            .outerRadius(d => Math.max(d.y0 * radius, d.y1 * radius - 1));

        const path = g.selectAll("path")
            .data(nodes)
            .join(enter => enter.append("path")
                .attr("fill", d => {
                    while (d.depth > 1) d = d.parent;
                    return color(d.data.name);
                })
                .attr("fill-opacity", d => arcVisible(d.current) ? (d.children ? 0.6 : 0.4) : 0)
                .attr("pointer-events", d => arcVisible(d.current) ? "auto" : "none")
                .attr("d", d => arc(d.current))
                .style("cursor", "pointer")
                .on("click", clicked));

        path.append("title")
            .text(d => d.data.name);

        const label = g
            .selectAll(".labelGroup")
            .data(nodes, d => d.data.name)
            .join(enter => {
                let text = enter.append("g")
                    .attr("class", "labelGroup")
                    .attr("transform", d => labelTransform(d.current))
                    .style("display", d => +labelVisible(d.current) ? "inline" : "none")
                    .append("text")
                    .attr("dy", d => splitText(d.data.name).length > 1 ? "-0.35em" : "0.35em")
                    .attr("pointer-events", "none")
                    .attr("text-anchor", "middle")
                    .style("user-select", "none");

                text.append("tspan")
                    .attr("dy", d => splitText(d.data.name).length > 1 ? "-0.35em" : "0.35em")
                    .attr("x", "0")
                    .text(d => splitText(d.data.name)[0]).attr("pointer-events", "none")
                    .attr("text-anchor", "middle")
                    .style("user-select", "none");

                text.append("tspan")
                    .attr("dy", "1em")
                    .attr("x", "0")
                    .text(d => {
                        let split = splitText(d.data.name);
                        return split.length > 1 ? split[1] : "";
                    }).attr("pointer-events", "none")
                    .attr("text-anchor", "middle")
                    .style("user-select", "none");
            });

        const centerImgNo = Math.ceil(Math.random() * N_CENTER_IMAGES);
        const parent = g.append("circle")
            .datum(root)
            .attr("r", radius)
            .attr("fill", `url(#center${centerImgNo})`)
            .attr("pointer-events", "all")
            .on("click", clicked);

        function clicked(event, p) {
            if (p.data.URL != null) {
                d3.select("#frame").attr("src", p.data.URL);
                defaultImg = false;
                return;
            }
            parent.datum(p.parent || root);

            root.each(d => d.target = {
                x0: Math.max(0, Math.min(1, (d.x0 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
                x1: Math.max(0, Math.min(1, (d.x1 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
                y0: Math.max(0, d.y0 - p.depth),
                y1: Math.max(0, d.y1 - p.depth)
            });

            const t = g.transition().duration(750);

            path.transition(t)
                .tween("data", d => {
                    const i = d3.interpolate(d.current, d.target);
                    return t => d.current = i(t);
                })
                .attr("fill-opacity", d => arcVisible(d.target) ? (d.children ? 0.6 : 0.4) : 0)
                .attr("pointer-events", d => arcVisible(d.target) ? "auto" : "none")
                .attrTween("d", d => () => arc(d.current));

            g.selectAll(".labelGroup")
                .data(nodes, d => d.data.name)
                .transition(t)
                .style("display", d => +labelVisible(d.target) ? "inline" : "none")
                .attrTween("transform", d => () => labelTransform(d.current));
        }

        function arcVisible(d) {
            return d.y1 <= 2 && d.y0 >= 1 && d.x1 >= d.x0;
        }

        function labelVisible(d) {
            return d.y1 <= 2 && d.y0 >= 1 && (d.y1 - d.y0) * (d.x1 - d.x0) > 0.01;
        }

        function labelTransform(d) {
            const x = (d.x0 + d.x1) / 2 * 180 / Math.PI;
            const y = (d.y0 + d.y1) / 2 * radius;
            return `rotate(${x - 90}) translate(${y},0) rotate(${x < 180 ? 0 : 180})`;
        }
    }

    function draw(type) {
        const data = type == SORT.AREAS ? SITEMAP_AREAS : SITEMAP_ALPHA;
        drawSunburst(svg, type);
    }

    d3.csv("./ScholarlyStanzas.csv").then(data => {
        data = data.filter(d => d["Page Title"] !== '');
        data.forEach(d => {
            d.name = d["Page Title"];
            d.children = [];

            const aos = d['Areas of Study'];
            if (!(aos in AREAS_OF_STUDY)) {
                AREAS_OF_STUDY[aos] = [];
            }
            AREAS_OF_STUDY[aos].push(d);

            const first = d["Page Title"].charAt(0).toUpperCase();
            if (!(first in ALPHA)) {
                ALPHA[first] = [];
            }
            ALPHA[first].push(d);
        });

        for (const [key, value] of Object.entries(AREAS_OF_STUDY)) {
            const areaNode = {
                name: key,
                children: value
            };
            SITEMAP_AREAS.children.push(areaNode);
        }
        for (const [key, value] of Object.entries(ALPHA)) {
            const alphaNode = {
                name: key,
                children: value
            };
            SITEMAP_ALPHA.children.push(alphaNode);
        }
        const iframe = document.getElementById("frame");
        const content = (iframe.contentWindow || iframe.contentDocument);
        d3.select(content.document.body).append("img")
            .attr("src", "./ScholarlyStanzasBottomCover.jpg")
            .style("display", "block")
            .attr("width", width - 40)
            .attr("height", height - 40)
            .style("margin-left", "auto")
            .style("margin-right", "auto");
        draw(SORT.AREAS);
    });
    d3.select("#alpha").on('click', _ => {
        draw(SORT.ALPHA);
    });
    d3.select("#areas").on('click', _ => {
        draw(SORT.AREAS);
    });
    d3.select("#frame").attr("width", width).attr("height", height);
</script>

</html>
