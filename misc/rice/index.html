<!doctype html>
<meta charset="UTF-8">
<html>
<style>
    body {
        background-color: black;
        color: #9ff;
        font: 18px sans-serif;
    }

    .d3-rice-vis-wrp-quests {
        width: 95%;
        display: inline-block;
        position: relative;
        margin-top: 5px;
        border: 1px solid #9FF;
        text-align: center;
    }

    .d3-rice-vis-clear-fld,
    .d3-rice-vis-next-fld,
    .d3-rice-vis-prev-fld {
        position: absolute;
        top: -1px;
        background: #4E6969;
        color: #9FF;
        width: 40px;
        height: 100%;
        line-height: 40px;
        vertical-align: top;
        cursor: pointer;
        border: 1px solid #9FF;
    }

    .d3-rice-vis-next-fld {
        right: -1px;
    }
    .d3-rice-vis-prev-fld {
        left: 0;
    }
    .d3-rice-vis-clear-fld {
        right: 43px;
    }

    .d3-rice-vis-select-fld {
        width: 100%;
        background: #333;
        font-size: 16px;
        color: #9FF;
        border: none;
        text-overflow: ellipsis;
        box-sizing: border-box;
        display: inline-block;
    }

    .d3-rice-vis-select-fld {
        padding: 10px 90px 10px 50px;
    }

    .tooltip {
        position: absolute;
        color: black;
    }
</style>

<body>
    <div id="d3-rice-vis">
    </div>
</body>
<script>
    aload('https://d3js.org/d3.v7.min.js', () => {
        aload('./vis-bundle.js', () => {
            setupD3RiceVis("d3-rice-vis");
        });
    });
    function aload(l, cb) {
        var d = document,
            s = "script";
        var js = d.createElement(s);
        cb = cb || function () { };
        js.onload = cb;
        js.src = l;
        try {
            d.head.appendChild(js);
        } catch (e) {
            document.documentElement.appendChild(js);
        }
    }
</script>

</html>
