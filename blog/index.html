---
layout: default
title: Danny Yang's Blog
---
<div class='row slide'>
	<div class="col-sm-6 offset-sm-3 card">
		<h3>{{ page.title }}</h1>
		{% for post in site.posts %}
			<p><span>{{ post.date | date_to_string }}</span> - <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> - {{ post.category }}</p>
		{% endfor %}
	</div>
</div>
