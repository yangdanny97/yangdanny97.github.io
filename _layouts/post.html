---
layout: default
---
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">
<style>
    .meta {
        font-family: verdana, tahoma, sans-serif;
        color: #444;
    }

    li {
        padding-bottom: 8px;
    }

    .post {
        font-size: 1rem;
    }

    .borders {
        border-top: 1px solid gray;
        border-bottom: 1px solid gray;
        padding-top: 15px;
        padding-bottom: 15px;
    }

    p {
        margin-top: 20px;
        margin-bottom: 20px;
    }

    h3 {
        margin-top: 15px;
        margin-bottom: 15px;
        font-size: 1.5rem;
    }

    h1 {
        margin-top: 15px;
        margin-bottom: 15px;
    }
</style>
<div class='row slide'>
    <div class="col-sm-8 offset-sm-2 borders">
        <h1>{{ page.title }}</h1>
        <div class="meta post">{{ page.date | date_to_string }} -
            <a href="/feed.xml" target="_blank">RSS</a>
        </div>
        <div class="post">
            {{ content }}
        </div>
    </div>
</div>
